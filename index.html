<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Шкала нашей любви 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- Главное фото (пасхалка: 3 клика = сердечки) -->
    <div class="main-photo" id="mainPhoto">
      <img src="images/photo.jpg" alt="Мы" />
    </div>

    <!-- Орбита фото (6–8 штук, положи файлы p1..p8.jpg в images/) -->
    <div class="orbit" id="orbit"
         data-images="p1.jpg,p2.jpg,p3.jpg,p4.jpg,p5.jpg,p6.jpg,p7.jpg,p8.jpg"></div>

    <!-- Спидометр -->
    <div class="gauge">
      <svg id="meter" viewBox="0 0 600 420" aria-labelledby="title">
        <title>Шкала нашей любви</title>

        <!-- Градиент шкалы -->
        <defs>
          <linearGradient id="bandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"   stop-color="#69d2ff"/>
            <stop offset="40%"  stop-color="#ff9aeb"/>
            <stop offset="70%"  stop-color="#ff7aa8"/>
            <stop offset="100%" stop-color="#ffb300"/>
          </linearGradient>

          <!-- мягкая тень для стрелки -->
          <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#d0002a" flood-opacity="0.5"/>
          </filter>
        </defs>

        <!-- Толстая дуга-шкала -->
        <!-- центр (cx,cy) = (300,280), радиус R=200, углы -110..110 -->
        <path id="arc"
              d="M 228.3 92.3 A 200 200 0 0 1 371.7 92.3"
              fill="none" stroke="transparent" stroke-width="1"/>

        <path id="band"
              d="M 80.7 193.1
                 A 200 200 0 0 1 519.3 193.1"
              fill="none" stroke="url(#bandGrad)" stroke-width="28"
              stroke-linecap="round" />

        <!-- Метки (радиально / перпендикулярно дуге) -->
        <g id="labels"></g>

        <!-- Стрелка (как у спидометра) -->
        <!-- Группа вращается вокруг центра 300,280 -->
        <g id="needle" filter="url(#softShadow)">
          <!-- красный треугольник -->
          <polygon points="294,280 306,280 300,108" fill="#ff1d25"/>
          <!-- тонкая «жилка» сверху для блеска -->
          <polygon points="298,280 302,280 300,115" fill="#a6000b"/>
          <!-- белая «ось» -->
          <circle cx="300" cy="280" r="8" fill="#fff"/>
        </g>
      </svg>
    </div>

    <button id="measureBtn">Измерить любовь 💘</button>
    <div id="result" aria-live="polite"></div>

    <audio id="bgMusic" src="song.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
