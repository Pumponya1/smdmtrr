<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Шкала нашей любви</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- Верхняя фотография -->
    <header class="hero">
      <div class="photo-ring">
        <img src="photo.jpg" alt="Мы" />
      </div>
      <h1>Шкала нашей любви</h1>
      <p class="tagline">от общения — к самому пику чувств</p>
    </header>

    <!-- Спидометр -->
    <main class="gauge-wrap">
      <div class="gauge-card">
        <svg id="loveGauge" viewBox="-180 -40 360 240" aria-label="Шкала любви">
          <!-- Полуокружность -->
          <path id="arc" d="M -150,120 A 150 150 0 0 1 150 120" class="arc"></path>

          <!-- Засечки -->
          <g id="ticks"></g>

          <!-- Подписи -->
          <g id="labels"></g>

          <!-- Ось -->
          <circle cx="0" cy="120" r="6" class="axis"></circle>

          <!-- Стрелка -->
          <g id="needle" class="needle" transform="rotate(-90)">
            <polygon points="-4,120 4,120 0,-10"></polygon>
            <path d="M0,10 c -4,-6 -12,-6 -12,2 c 0,6 6,10 12,16 c 6,-6 12,-10 12,-16 c 0,-8 -8,-8 -12,-2 Z"
                  class="heart-tip"/>
          </g>
        </svg>

        <div class="readout">
          <span id="levelText">Готовы?</span>
        </div>

        <div class="controls">
          <button id="btnMeasure" class="btn primary">Измерить любовь ❤️</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Музыка -->
  <audio id="song" src="song.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
